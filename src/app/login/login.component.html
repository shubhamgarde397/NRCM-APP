<ion-content>
  <form [formGroup]="todo" (ngSubmit)="login()">
    <ion-item>
      <ion-label>UserName</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-button expand="block" ion-button type="submit" [disabled]="!todo.valid||valid">Login
    </ion-button>
  </form>
</ion-content>
